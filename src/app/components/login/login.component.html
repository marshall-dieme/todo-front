

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img src="https://img.icons8.com/ios-glyphs/50/null/user--v1.png" />
        </div>

        <!-- Login Form -->
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
            class="mt-4">
            <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="form.username"
                #username="ngModel" placeholder="login" autofocus required>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Username is required!
            </div>

            <input type="hide ? 'password' : 'text'" type="password" id="password" class="fadeIn third"
                placeholder="password" name="password" [(ngModel)]="form.password" minlength="6" #password="ngModel"
                placeholder="Password" class="fadeIn third" id="password" required>
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                </div>
            </div>
            <input type="submit" class="fadeIn fourth" value="Log In">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
            </div>
        </form>
        <div id="formFooter">
            <a class="underlineHover" routerLink="/register">Create Account</a>
        </div>

    </div>
</div>
